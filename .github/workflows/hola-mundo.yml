name: hola-mundo 
on: 
  push:
    branches: 
      - 'main' 
jobs:
  hola-mundo: #Nombre del job
    runs-on: ubuntu-latest #Maquina en la que correr√°
    steps: #Lista de steps del job hola-mundo
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run index
        run: node index.js